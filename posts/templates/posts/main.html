{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
    <h1>글 목록입니다.</h1>
    <a href="{% url 'posts:new' %}" class="btn btn-primary">글 작성</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 col-12">
            <div class="card" style="width: 18rem; margin-top: 20px;">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p>{{ post.created_at }}</p>
                <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">상세보기</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1>로그인 후 이용이 가능합니다.</h1>
    <a href={% url 'account_login'%} class="btn btn-warning">로그인</a>
    <a href={% url 'account_signup'%} class="btn btn-warning">회원가입</a>
    {% endif %}
</div>
{% endblock %}
